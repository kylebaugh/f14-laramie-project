<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Trove</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kameron&display=swap">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.0-rc.1/themes/smoothness/jquery-ui.css">
</head>
<body>
    <div class="site-containter"></div>
    <header>
        <div id="header">
            <nav id="main-nav">
                <ul>
                    <li>
                        <a href="home.html">Home</a>
                    </li>
                    <li>
                        <a href="collection.html">Collection</a>
                    </li>
                </ul>
            </nav>
            <nav id="account-nav">
                <ul>
                    <li>
                        <a href="login.html">Login</a>
                    </li>
                    <li>
                        <a href="register.html">Register</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <table class="collection-table">
            <thead class="collection-table-header">
                <tr id="collection-table-name">
                    <th colspan="10" contenteditable="true">Name Your Collection</th>
                </tr>
                <tr id="collection-table-totals">
                    <th colspan="5"></th>
                    <th>$$$</th>
                    <th>$$$</th>
                    <th>%%%</th>
                    <th>$$$</th>
                    <th>%%%</th>
                </tr>
                <tr id="collection-table-header-names"></tr>
                    <th></th>
                    <th>Card Name</th>
                    <th>Set</th>
                    <th>Quantity</th>
                    <th>Quality</th>
                    <th>Purchase Price</th>
                    <th>Current Value</th>
                    <th>Daily Difference</th>
                    <th>Week Ago Value</th>
                    <th>Weekly Difference</th>
                </tr>
            </thead>
            <tbody>
                <thead class="collection-table-input-row">
                    <tr>
                        <td>
                            <button 
                                type="button"
                                class="add-card-btn"
                            >Add</button>
                        </td>
                        <td>
                            <input
                                type="search"
                                class="card-name-entry"
                                id="card-name-entry"
                                placeholder="Search for the card"
                                size="50"
                            />
                            <div id="result-card"></div>
                        </td>

                        <td> 
                            <input
                            type="search"
                            class="set-name-entry"
                            id="set-name-entry"
                            placeholder="Search for the set"
                            size="50"
                        />
                        <div id="result-set"></div>
                        </td>

                        <td>
                            <input
                                type="number"
                                class="quantity-input"
                                placeholder="0"
                                size="10"
                            />
                        </td>
                        <td>
                            <select class="quality-select">
                                <option value="NM">NM</option>
                                <option value="LP">LP</option>
                                <option value="HP">HP</option>
                                <option value="D">D</option>
                            </select>
                        </td>
                        <td>
                            <span class="bought-value-dollarsign">$</span><input type="number" class="bought-value">
                        </td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>    
                    </tr>
                </thead>
                <thead class="collection-inputs">
                    
                </thead>
            </tbody>
        </table>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="collection.js"></script>

</body>
</html>
